<html>
	<head>
		<title>Flashback: the Quest for Identity - player JS</title>
	</head>
	<body>
		<div align="center">
		<h1>Flashback: the Quest for Identity - player JS</h1>
		<div style="width: 480px;">
			<canvas id="screen" width="480" height="256"></canvas>
			<div align="left">
				<input type="button" value="Pause" onclick="onPlay()" id="playButton" />
			</div>
		</div>
		<audio id="music" src="music/intro.ogg"></audio>
		<script type="text/javascript" src="data_intro.js"></script>
		<script type="text/javascript" src="decode.js"></script>
		<script type="text/javascript" src="player.js"></script>
<!--
		<script type="text/javascript" src="dpoly.min.js"></script>
-->
		<script type="text/javascript">
			player.init("screen");
			player.decode( window.atob( dat_intro_cmp ) );
			player.start();
			music.play( );
			function onPlay() {
				player.pause( );
				var button = document.getElementById("playButton");
				if (player.m_playing) {
					music.play( );
					button.value = "Pause";
				} else {
					music.pause( );
					button.value = "Play";
				}
			}
		</script>
		</div>
	</body>
</html>
